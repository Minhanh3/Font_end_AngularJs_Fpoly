<a href="#!/trang-them"> <button class="btn btn-secondary">Thêm</button>
</a>
<div>
    <table class="table table-hover">
        <thead>
            <th>STT</th>
            <th>Id</th>
            <th>Tên</th>
            <th>Mã sinh viên</th>
            <th>Quê quán</th>
            <th>Giới tính</th>
            <th>Hành động</th> 
        </thead>
        <tbody ng-repeat="sinhVien in listStudent">
            <tr>
                <td>{{$index+1}}</td>
                <td>{{sinhVien.id}}</td>
                <td>{{sinhVien.ten}}</td>
                <td>{{sinhVien.msv}}</td>
                <td>{{sinhVien.queQuan}}</td>
                <td>{{sinhVien.gioiTinh}}</td>
                <td>
                    <a href="#!/trang-sua"> <button class="btn btn-secondary">Sửa</button>
                    </a>
                    <button ng-click="deleteStudent(sinhVien.id)" class="btn btn-danger">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>
