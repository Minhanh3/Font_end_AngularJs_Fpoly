<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/code/angularjs/libs/angular.min.js"></script>
    <script src="/code/angularjs/libs/angular-route.min.js"></script>
    <script src="/code/controller/trangChuController.js"></script>
    <title>Buổi 7</title>
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://ap.poly.edu.vn/images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="trangChu.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trangThem.html">Trang thêm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/layout.html#!/trangSua.html">Sửa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Chào mừng người dùng đến với Cao Đẳng FPT
                            Polytechnic</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-controller="data">
            <div ng-view></div>
        </div>
    </div>

    <script>
        let data = angular.module('myApp', ['ngRoute']);
        data.config(function ($routeProvider) {
            $routeProvider
                .when(
                    '/trang-chu',
                    {
                        templateUrl: 'trangChu.html',
                        controller: trangChuController,
                    }
                )
                .when(
                    '/trang-sua',
                    {
                        templateUrl: 'trangSua.html'
                    }
                )
                .when(
                    '/trang-them',
                    {
                        templateUrl: 'trangThem.html'
                    }
                )
                .otherwise({
                    redirectTo: '/trang-chu'
                })
        });
        data.controller('data', function ($scope, $http) { });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
