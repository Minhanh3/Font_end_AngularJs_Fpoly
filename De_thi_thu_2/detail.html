<h1>{{title}}</h1>
<form >
    <div class="mb-3">
        <label for="" class="form-label">Tiêu đề</label>
        <input disabled ng-model="sach.tieu_de" type="text" name="" id="" class="form-control" placeholder="Nhập tiêu đề"
            aria-describedby="helpId" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nội dung</label>
        <input disabled ng-model="sach.noi_dung" type="text" name="" id="" class="form-control" placeholder="Nhập Nội dung"
            aria-describedby="helpId" />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Tác giả</label>
        <input disabled ng-model="sach.tac_gia" type="text" name="" id="" class="form-control" placeholder="Nhập Tác giả"
            aria-describedby="helpId" />
    </div>
    <div class="mb-3">
        <label for="the_loai" class="form-label">Thể Loại</label>
        <select disabled ng-model="sach.the_loai" class="form-select  name=" the_loai" id="">
            <option disabled>Chọn thể loại</option>
            <option value="Tin Tức">Tin Tức</option>
            <option value="Truyện Ngắn">Truyện Ngắn</option>
            <option value="Tiểu Thuyết">Tiểu Thuyết</option>
        </select>
    </div>
    <div class=" mb-3">
        <label for="" class="form-label">Ngày đăng</label>
        <input disabled ng-model="sach.ngay_dang" type="date" name="" id="" class="form-control" aria-describedby="helpId" />
    </div>
    <div class=" mb-3">
        <button type="submit" class="btn btn-primary"></button>
    </div>

</form>
