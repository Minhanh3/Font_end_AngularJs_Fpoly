<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
<script src="../js/angular.min.js"></script>
<script src="../libs/angular-route.min.js"></script>
<script src="../controller/trangChuController.js"></script>
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#/!">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#!add" aria-current="page">Thêm Sinh Viên </a>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" placeholder="Search" />
                <button class="btn btn-outline-success text-black me-3 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div ng-controller="data">
            <ng-view>
            </ng-view>
        </div>
    </div>
    <script>
        let data = angular.module('myApp', ['ngRoute']);
        data.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "trangchu.html",
                    controller: trangChuController
                })
                .when("/add", {
                    templateUrl: "add.html"
                })
                .when("/edit", {
                    templateUrl: "update.html"
                })
                .otherwise({
                    redirectTo: '/'
                })
        });
        data.controller("data", function ($scope, $http) { })
    </script>
</body>

</html>
