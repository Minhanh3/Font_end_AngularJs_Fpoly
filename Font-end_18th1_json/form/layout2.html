<!doctype html>
<html lang="en">

<head>
    <title>Layout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <script src="../js/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="../js/trangChuController.js"></script>
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#!trang-chu">Trang Chủ</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="add.html" aria-current="page">Thêm Sinh Viên </a>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" placeholder="Search" />
                <button class="btn btn-outline-success text-black me-3 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>
    <script>
        let data = angular.module("myApp", ["ngRoute"]);
        data.config(function ($routeProvider) {
            // config() :cấu hình tham sô trước ứng dụng chạy
            // $routeProvider: là tham số măjc định cua angular
            $routeProvider
                .when('/trang-chu', {
                    templateUrl: 'view/index.html'
                })
                .when(//khai báo tên route ( đường dẫn)
                    '/update', {
                    templateUrl: 'view/update.html' // đường dẫn đến view
                    // controller: // tên controller được sử dụng
                })
                .when(//khai báo tên route ( đường dẫn)
                    '/add', {
                    templateUrl: 'view/add.html' // đường dẫn đến view
                    // controller: // tên controller được sử dụng
                })
                .otherwise({
                    //khi gặp trường hợp ngoại lệ
                    redirectTo: '/trang-chu'
                })
        });
        data.controller('infostuden', function ($scope) {
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
