<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="../angularjs/js/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="myCtrl">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="" id="" ng-model="student.name" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Mark</label>
                <input type="text" name="" id="" ng-model="student.mark" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">text</label>
                <label for="" ng-bind="student.xeploai" class="form-control">text</label>
            </div>
            <button ng-click="xeploai()" type="button" class="btn btn-primary">Xep Loai</button>
        </div>
    </div>
    <script>
        let app = angular.module("myApp", [])
        app.controller("myCtrl",function($scope){
            $scope.student ={}
            $scope.xeploai = function(){
                let a = parseFloat($scope.student.mark);
                if (a < 5) {
                    $scope.student.xeploai = "Khong dat"
                } else {
                    $scope.student.xeploai = "Dat"
                }
            }
        })
</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
