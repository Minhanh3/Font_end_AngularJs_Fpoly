<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="../angularjs/js/angular.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body ng-app="myApp" ng-controller="viewCtrl">
    <div class="container">
        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
            <div class="col-sm-6 offset-sm-3">
                <h1>table Student</h1>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Name</label>
                        <input ng-model="student.name" type="name" class="form-control" id="validationCustom01" value=""
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Birtday</label>
                        <input ng-model="student.birtday" type="text" class="form-control" id="validationCustom02"
                            value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Mark</label>
                        <div class="input-group">
                            <input ng-model="student.mark" type="text" class="form-control"
                                id="validationCustomUsername" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <button ng-click="save()" class="btn btn-primary" type="button">Lưu</button>
                        <button ng-click="clear()"class="btn btn-primary" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>

        <div  class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
            <div class="col-sm-6 offset-sm-3">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-borderless table-primary align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Birtday</th>
                                <th>Mark</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr class="table-primary" ng-repeat="list in lits">
                                <td scope="row">{{list.name}} </td>
                                <td>{{list.birtday}} </td>
                                <td>{{list.mark}} </td>
                                <td>
                                    <button type="button">Sửa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        let app = angular.module("myApp", [])
        app.controller("viewCtrl", function ($scope) {
            $scope.student = {}
            $scope.save = function () {
                $scope.lits.push(angular.copy($scope.student));
            };
            $scope.clear = function () {
                $scope.student= {}
            }
            $scope.lits = [
                {
                    name: "Manhdz1",
                    birtday: "30/01/2003",
                    mark: "9"
                }, {
                    name: "Manhdz2",
                    birtday: "30/01/2003",
                    mark: "9"
                }, {
                    name: "Manhdz3",
                    birtday: "30/01/2003",
                    mark: "8"
                }, {
                    name: "Manhdz4",
                    birtday: "30/01/2000",
                    mark: "9"
                }, {
                    name: "Manhdz5",
                    birtday: "30/01/2003",
                    mark: "10"
                },
            ]
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
