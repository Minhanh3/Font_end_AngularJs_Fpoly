<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="../angularjs/js/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">Custom Vavidation</div>
                    <div class="card-body">
                        <form name="frmValid">
                            <div class="mb-3">
                                <label for="" class="form-label">Poly number</label>
                                <input poly-number type="number" name="txtnumber" required maxlength="20" ng-model="number"
                                    class="form-control" placeholder="" aria-describedby="helpId" />
                                <span ng-show="frmValid.txtnumber.$invalid && frmValid.txtnumber.$dirty"
                                    class="text-danger">Số này không chia hết cho 2 và 9</span>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary">Kiem tra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let app = angular.module("myApp", [])
        app.directive("polyNumber", function () {
            return {
                restrict: "A",
                require: "ngModel",
                link: function (scope, element, attr, ctrl) {
                    ctrl.$parsers.push(function (value) {
                        let number = parseInt(value);
                        if (number % 2 == 0 && number % 9 == 0) {
                            ctrl.$setValidity('charE', true);
                        } else {
                            ctrl.$setValidity('charE', false);
                        }
                        return value;
                    });
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
