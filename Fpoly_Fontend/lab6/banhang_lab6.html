<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="../angularjs/js/angular.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="myctrl">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">Bán Hàng Giải Khát</div>
                    <div class="card-body">
                        <div class="table-responsive ">
                            <table class="table border">
                                <thead>
                                    <tr>
                                        <th scope="col">STT</th>
                                        <th scope="col">tên Hàng</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Đơn Giá</th>
                                        <th scope="col">Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="" ng-repeat="x in list_item" ng-init="x.quantity = 1">
                                        <td><input ng-model="x.buy" type="checkbox" name="" id=""> </td>
                                        <td>{{x.name}} </td>
                                        <td><input type="number" min="0" ng-model="x.quantity" ng-disabled="!x.buy"></td>
                                        <td>{{x.price|currency}}</td>
                                        <td>{{x.price * x.quantity |currency}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Tổng tiền {{getAmount()|currency}} 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let app = angular.module("myApp", [])
        app.controller("myctrl", function ($scope) {
            $scope.getAmount = function () {
                let amount = 0;
                for (let i = 0; i < $scope.list_item.length; i++) {
                    if ($scope.list_item[i].buy) {
                        amount += $scope.list_item[i].price * $scope.list_item[i].quantity;
                    }
                }
                return amount;
            }
            $scope.list_item = [
                {
                    name: "ca phe sua",
                    price: 12000
                },
                {
                    name: "ca phe trứng",
                    price: 14000
                },
                {
                    name: "ca phe chua",
                    price: 16000
                },
                {
                    name: "ca phe đường",
                    price: 22000
                }
            ]
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
