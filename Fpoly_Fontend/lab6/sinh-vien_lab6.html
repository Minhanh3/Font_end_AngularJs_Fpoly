<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="../angularjs/js/angular.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        input.ng-invalid {
            background-image: url("fire-solid.svg");
            background-position: right;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row justify-content-center" ng-controller="myCtrl">
            <div class="col-sm-8 ">
                <div class="card">
                    <div class="card-header">Thong tin sinh vien</div>
                    <div class="card-body">
                        <form name="frmsv">
                            <div class="mb-3">
                                <label class="form-label">Ho va ten</label>
                                <input type="text" name="txtname" ng-model="name" required id="" minlength="10"
                                    maxlength="30" class="form-control" placeholder="" aria-describedby="helpId" />
                                <label ng-show="frmsv.txtname.$invalid" for="" class="alert alert-danger mt-2">Ban chua
                                    nhap ten</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Diem</label>
                                <input type="number" name="txtmark" ng-model="mark" min="0" max="10" required id=""
                                    class="form-control" placeholder="" aria-describedby="helpId" />
                                <label ng-show="frmsv.txtmark.$invalid" for="" class="alert alert-danger mt-2">Diem tu 0
                                    - 10</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" name="txtEmail" ng-model="Email" required id="" class="form-control"
                                    placeholder="" aria-describedby="helpId" />
                                <label ng-show="frmsv.txtEmail.$invalid" for="" class="alert alert-danger mt-2">Email
                                    sai</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">So xe</label>
                                <input type="text" name="txtsoxe" ng-model="soxe" required pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))"  id="" class="form-control"
                                    placeholder="" aria-describedby="helpId" />
                                <label ng-show="frmsv.soxe.$invalid" for="" class="alert alert-danger mt-2">Số Xe
                                    sai dinh dạng</label>
                            </div>
                            <button type="button" class="btn btn-primary">Lưu</button>
                            <label ng-show="frmsv.$valid" for="" class="alert alert-success mt-2">chuc mung nhap dung</label>
                        </form>
                    </div>
                    <div class="card-footer text-muted">Footer</div>
                </div> 
            </div>
        </div>
    </div>
    <script>
        let app = angular.module("myApp", [])
        app.controller("myCtrl", function () {

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
