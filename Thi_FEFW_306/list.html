<h3>
    {{title}}
</h3>
<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Ten</th>
                <th scope="col">Hang</th>
                <th scope="col">Gia</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in listOto">
                <td scope="row">{{item.id}} </td>
                <td>{{item.ten}}</td>
                <td>{{item.hang}}</td>
                <td>{{item.gia}}</td>
                <td>
                    <a href="#!cars/detail/{{item.id}}"><button type="button" class="btn btn-primary">Chi tiet</button></a>
                    <button ng-click="deletePost(item.id)" type="button" class="btn btn-danger">Xoa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
